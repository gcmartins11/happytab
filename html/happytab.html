<html>

<head>
    <link rel="shortcut icon" href="../assets/pineapple-128.png" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <title>HappyTab</title>
</head>

<body>
    <div id="cover">
        <div id="loader"></div>
    </div>
    <div id="sidenav" class="semi-transparent">
        <div class="clock">
            <div id="clock-time"></div>
            <div id="clock-date"></div>
        </div>
        <div class="weather">
            <p id="weather-temp"></p>
            <img id="weather-img" />
            <p id="weather-location"></p>
        <div id="quote">
            <p id="quote-of-the-day-quote"></p>
            <p id="quote-of-the-day-author"></p>
        </div>
        <div class="nfl">
            <p id="nfl-away-team"></p>
            <p id="nfl-home-team"></p>
            <p id="nfl-game-time"></p>
        </div>
        <div class='birthdays'>
            <hr>
            <p id='birthdays-title'>Upcoming birthdays</p>
            <ul id='upcoming-birthdays'></ul>

            <button id='manage-birthdays' class='birthday-btn'>Manage birthdays</button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id='list-birthdays'>
                        <p id='birthdays-title'>All birthdays</p>
                        <ul id='all-birthdays'></ul>
                    </div>
                    <div id='add-birthdays'>
                        <form>
                            <input required id='birthday-name' type='text' placeholder='Name' />
                            <input required id='birthday-date' type='date' />
                            <button class='birthday-btn' id='save-birthday' type='button'>
                                Save birthday
                            </button>
                        </form>
                        <hr>
                        <div id='set-days'>
                            <p>I want to see the upcoming birthdays with <input id='difference-in-days' type='number' min='1' max='31' />
                                days in advance </p>
                            <!-- <button id='set-difference-in-days' class='birthday-btn'>Set</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../src/options.js"></script>
    <script src="../src/options-data.js"></script>
    <script src="../src/background.js"></script>
    <script src="../src/quote_of_the_day.js"></script>
    <script src="../src/nfl.js"></script>
    <script src="../src/weather.js"></script>
    <script src="../src/clock.js"></script>
    <script src="../src/links.js"></script>
</html>
